<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Recipe</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>Add a New Recipe</h1>
    <!-- dashboard link -->
    <a href="/dashboard">Dashboard</a>
    <!-- logout link -->
    <a href="/logout">Logout</a>

    <form action="/create_recipe" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="description">Description</label><br>
        <textarea name="description" id="description" cols="50" rows="10"></textarea><br>
        <label for="instructions">Instructions</label><br>
        <textarea name="instructions" id="instructions" cols="50" rows="10"></textarea><br>
        <label for="date_made">Date Made On</label><br>
        <input type="date" name="date_made" id="date_made"><br>
        <label for="under30">Ready in Under 30 Minutes?</label><br>
        <input type="radio" name="under30" id="yes" value="Yes">
        <label for="yes">Yes</label>
        <input type="radio" name="under30" id="no" value="No">
        <label for="no">No</label><br>
        <input type="submit" name="recipe" value="Create">
    </form>
</body>
</html>
